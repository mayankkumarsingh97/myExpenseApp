          <div class="container">

     <form onsubmit="return val()">
<div class="form-group">
<div style="text-align:left;padding-left: 3px;"><small style="color:red; text-align: left;" id="title-err"></small></div>
<input id="title" type="text" name="" placeholder="Title" class="form-control"> 
</div><br>


<div class="form-group">
<div style="text-align: left;padding-left: 4px;"><small id="amount-err" style="color:red;"></small></div>
<input id="amount" type="text" name="" placeholder="Amount" class="form-control"> 
</div><br>


<div class="form-group">
<div style="text-align: left;padding-left: 4px;"><small id="note-err" style="color:red; text-align: left;"></small></div>
<input id="note" type="text" name="" placeholder="Note" class="form-control"> 


 </div><br>
 <div class="form-group">
 <input  id="date" type="date" name="" class="form-control"> 
 </div><br>

     </form>    

     <!-- ------------FORM ENDS HERE-------------------

  <div><button  type="button" id="btn-add-expense" class="btn btn-primary">ADD EXPENSES</button></div><br>

<div id="output-div" class="card  border p-2 shadow-lg">
    <div  class="" style="text-align: left; font-size: .8em;text-transform: uppercase;" id="mydate">06 August 2021</div>
    <div style="display:flex; justify-content:space-between;" id="myTitle" style="text-align:left;font-weight:900; padding: 3px;"><span>myTitle</span>

    <div style="text-align: left;">
            <!-- <span style="font-weight: 700; padding:3px">NOTE:</span> -->

    </div>

          <script type="text/javascript">
          	  document.getElementById('btn-add-expense').addEventListener("click",val);
          	  function val(){
                  let dateValue=document.getElementById('date').value;
          	  	 let noteValue=document.getElementById('note').value;
          	  	 let titleValue=document.getElementById('title').value;
          	  	 let amtValue=document.getElementById('amount').value;
                 let myNote=document.getElementById('myNote').value;
                 let res=document.getElementById('rupee').value;
                 console.log(res);


          	  	  if(titleValue==""){
                    document.getElementById('title-err').innerText="Required";
          	  	  }
          	  	  if(amtValue==""){
          	  	  	document.getElementById('amount-err').innerText="Required";
          	  	  }
          	  	  if(noteValue==""){
          	  	  	document.getElementById('note-err').innerText="Required";
          	  	  }
                 
              
              document.getElementById('myTitle').innerHTML=titleValue;
              document.getElementById('mydate').innerHTML=dateValue;
              document.getElementById('myNote').innerText=myNote;
              document.getElementById('res').innerHTML=res;


          	  }

          </script>
